<!DOCTYPE html>
<html lang="nl">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

        <link rel="stylesheet" type="text/css" href="css/reset.min.css">

        <link rel="stylesheet" type="text/css" href="css/MDE.css">

    </head>
    <body>

        <div id="editor-page">
            
            <header>
                <nav id="editor-header-nav">
                    <ul>
                        <li class="editor-header-nav-item">HTML</li>
                    </ul>
                </nav>
            </header>
            
            <div id="editor-page-content">

                <div id="element-list-container">

                    <div class="element-list-item generic-container">
                            
                        <div class="code-line element-list-item-attribute">
                            <div class="element-list-item-tag code-variable-tag">div</div>
                            <div><span class="code-constant-attribute line-wrap">id</span>=<span class="code-string line-wrap">"very-very-long-id"</div>
                            <div><span class="code-constant-attribute line-wrap">class</span>=<span class="code-string line-wrap">"very-very-long-class"</span></div>
                        </div>

                        <div class="element-list-item-footer">
                            <!-- <button class="generic-ui-button" id="element-list-item-add-button">add</button> -->

                            <input class="element-list-item-button" type="image" src="img/plus_icon.png"/>
                            <input class="element-list-item-button" type="image" src="img/pencil_icon.png"/>
                            <input class="element-list-item-button" type="image" src="img/trash_icon.png"/>


                        </div>

                    </div>

                </div>

                    <div id="element-creation-form" class="generic-container">

                        <div class="element-creation-input-container">
                            <div class="element-creation-input-label"><span class="code-constant-attribute">id</span> =&nbsp;</div>
                            <span class="element-creation-input-width-wrapper">
                                <input class="element-creation-input code-string" type="text" autocapitalize="off"/>
                            </span>
                        </div>
                        <div class="element-creation-input-container">
                            <div class="element-creation-input-label"><span class="code-constant-attribute">class</span> =&nbsp;</div>
                            <span class="element-creation-input-width-wrapper">
                                <input class="element-creation-input code-string" type="text" autocapitalize="off"/>
                            </span>
                        </div>

                        <div class="half-width-container">
                            <div class="half-width-wrapper">
                                <div id="element-creation-cancel-button" class="generic-ui-button half-width-margin-right">
                                    cancel
                                </div>
                            </div>
                            <div class="half-width-wrapper">
                                <div id="element-creation-add-button" class="generic-ui-button half-width-margin-left">
                                    add
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="add-element-button" class="generic-ui-button">+</div>
                    
                </div>

            </div>
        
    </body>

    <script type="text/javascript" src="js/element.js"></script>
    <script type="text/javascript" src="js/elementCreation.js"></script>
    <script type="text/javascript" src="js/MDE.js"></script>

</html>
